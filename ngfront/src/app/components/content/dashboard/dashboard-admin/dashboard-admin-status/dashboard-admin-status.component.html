<div class="status-container">
  <h1>Status Management</h1>

  <div *ngIf="errorMessage" class="error-message">{{ errorMessage }}</div>

  <h2>Create New Status</h2>
  <form (submit)="createStatus()">
    <label for="title">Title</label>
    <input id="title" [(ngModel)]="newStatus.title" name="title" required />

    <label for="slug">Slug</label>
    <input id="slug" [(ngModel)]="newStatus.slug" name="slug" required />

    <label for="description">Description</label>
    <textarea id="description" [(ngModel)]="newStatus.description" name="description"></textarea>

    <button type="submit">Create</button>
  </form>

  <h2>All Statuses</h2>
  <ul>
    <li *ngFor="let status of statuses">
      <span>{{ status.title }} ({{ status.slug }})</span>
      <button (click)="editStatus(status)">Edit</button>
      <button (click)="deleteStatus(status.id!)">Delete</button>
    </li>
  </ul>

  <div *ngIf="selectedStatus">
    <h2>Edit Status</h2>
    <form (submit)="updateStatus()">
      <label for="editTitle">Title</label>
      <input id="editTitle" [(ngModel)]="selectedStatus.title" name="editTitle" required />

      <label for="editSlug">Slug</label>
      <input id="editSlug" [(ngModel)]="selectedStatus.slug" name="editSlug" required />

      <label for="editDescription">Description</label>
      <textarea id="editDescription" [(ngModel)]="selectedStatus.description" name="editDescription"></textarea>

      <button type="submit">Update</button>
      <button type="button" (click)="cancelEdit()">Cancel</button>
    </form>
  </div>
</div>
